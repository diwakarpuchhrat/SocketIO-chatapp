<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <style>
        #chat-box {
            border: 1px solid black;
            height: 300px;
            overflow-y: auto;
        }
        .message-left {
            text-align: left;
            margin: 10px;
        }
        .message-right {
            text-align: right;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>
    {% if room_id %}
        <p>Your Room ID: <strong>{{ room_id }}</strong></p>
    {% endif %}
    <form action="/create_room" method="POST">
        <button type="submit">Create Room</button>
    </form>
    <form action="/join_room" method="POST">
        <input name="room_id" placeholder="Enter Room ID" required>
        <button type="submit">Join Room</button>
    </form>
    <div id="chat-box"></div>
    <input id="message-input" placeholder="Type a message">
    <button id="send-msg-btn">Send</button>
    <form action="/logout" method="POST">
        <button type="submit">Leave</button>
    </form>

    <script>
        const socket = io();
    
        const roomId = "{{ room_id }}"; // Retrieve room ID from Flask template variable
        if (roomId) {
            socket.emit('join', { room: roomId });  // Ensure the client joins the correct room
        }
    
        document.getElementById('send-msg-btn').addEventListener('click', () => {
            sendMessage();
        });
    
        document.getElementById('message-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    
        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (message.trim()) {
                // Emit message to server with room info
                socket.emit('send_message', { room: roomId, message: message });
    
                // Clear the message input
                document.getElementById('message-input').value = '';
            }
        }
    
        function addMessage(user, message, side) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.className = `message-${side}`;
            messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        // Listen for incoming messages from the server
        socket.on('message', (data) => {
            const side = data.user === 'You' ? 'left' : 'right';  // Adjust side based on user
            addMessage(data.user, data.message, side);
        });
    </script>
    
</body>
</html>
